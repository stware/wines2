<div class="app-content">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Material Button</h2>
      <button class="app-button" mat-button>FLAT</button>
      <button
        class="app-button"
        mat-raised-button
        mat-tooltip="This is a tooltip!"
      >
        RAISED
      </button>
      <button class="app-button" mat-raised-button color="primary">
        PRIMARY RAISED
      </button>
      <button class="app-button" mat-raised-button color="accent">
        ACCENT RAISED
      </button>
    </mat-card-content>
  </mat-card>
</div>
