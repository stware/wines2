<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button
          mat-raised-button
          color="accent"
          class="app-sidebar-button"
          [routerLink]="'/wine-list'"
        >
          <mat-icon class="example-icon">format_list_numbered</mat-icon>
          Wine List
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <a
      routerLink="/wine-list"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <span class="title">Wines</span>
    </a>
  </mat-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
